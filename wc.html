<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>⚠️</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

        html {
          box-sizing: border-box;
        }
        *, *:before, *:after {
          box-sizing: inherit;
        }
      
		.ban-red {
		  color: #EF5350;
		  opacity: 0;
		}

		.ban-red:hover{
		  color: red;
		  animation-duration: 30s;
          animation-fill-mode: forwards;
		  animation-timing-function: ease-in;
		  animation-name: opacity;
		  animation-iteration-count: 1;
		}

		@keyframes opacity {
		  from {
		    opacity: 0;
		  }
		  to {
		    opacity: 1;
		  }
		}

		.wechat-green {
		  color: #4CAF50;
		}

		html {
		  border: 0;
		  margin: 0;
		  width: 100%;
		  height: 100%;
		}
      
        body {
          padding: 1em;
          margin: 0;
          width: 100%;
          height: 100%;
        }
      
        .icon {
          margin-top: 75px;
        }

		.content {
		  width: 100%;
		  height: 100%;
		  display: flex;
		  flex-direction: column;
		  /* justify-content: center; */
		  align-items: center;
		}

		.prompt {
		  margin-top: 1em;
		  text-align: center;
		  font-family: "Roboto", sans-serif;
		  font-weight: 400;
		  font-size: 1em;
		  max-width: 25em;
		}

        #prompt-title {
          font-weight: 600;
          font-size: 1.3em;
          margin-bottom: 0.5em;
        }
      
        #prompt-content {
          color: #777;
        }
      
		#prompt-link {
		  margin-top: 1em;
          text-align: center;
          width: 100%;
		}
      
        #prompt-link summary {
          display: block;
          text-align: center;
          padding: .75em;
          font-size: 1.1em;
          background: #1AAC1A;
          color: #fff;
          border-radius: 5px;
          margin-bottom: 1em;
        }
      
        #prompt-link summary::-webkit-details-marker{ display: none; }

		a, a:link, a:visited{
		  /* border: 1px #1E88E5 solid; */
		  /* display: inline-block; */
		  /* padding: 0.5em 1em; */
		  /* border-radius: 5px; */
		  /* background-color: #2196F3; */
		  text-decoration: none;
		  color: #607fa6;
		}
      
      #cnfooter {
        flex-grow: 1;
        display: none;
        flex-direction: column;
        text-align: center;
        
      }
      #cnfooter::before {
        content: '';
        flex-grow: 1;
      }
	</style>

	  <div class="prompt">
        <div id="prompt-title">Unsecure Browser</div>
	    <div id="prompt-content">
	      Your browser is out of date, please use a modern browser instead.
	    </div>
	    
	  </div>
      <details id="prompt-link">
        <summary id="prompt-summary">Upgrade your browser</summary>
        <a id="link-chrome" href="https://chrome.com">Chrome</a> | 
        <a id="link-firefox" href="https://firefox.com">Firefox</a>
      </details>
      <div id="cnfooter">
        <span>
          <a href="https://kf.qq.com/faq/170118UnqeUZ170118mUb6fu.html">客服指引</a> | <a href="https://weixin.qq.com/cgi-bin/readtemplate?t=weixin_external_links_content_management_specification">查看规则</a>

      </div>

	<script>
		if (navigator.language.match(/ja/)) {
		  document.getElementById("prompt-content").innerHTML = "お使いのブラウザは古いバージョンです。<wbr>新しいバージョンを更新ください。";
          document.getElementById("prompt-title").innerHTML = "不安全なブラウザー";
          document.getElementById("prompt-summary").innerHTML = "ブラウザーを切り替える";
		}

		if (navigator.language.match(/zh/)) {
          document.getElementById("prompt-title").innerHTML = "已停止访问该网页";
          document.getElementById("prompt-summary").innerHTML = "使用其他浏览器访问";
		  document.getElementById("prompt-content").innerHTML = "您所使用的浏览器含有不安全因素，已被多人举报。为维护安全上网环境，已停止访问。推荐使用其他浏览器访问，保护手机安全。";
          document.getElementById("cnfooter").style.setProperty('display', 'flex');
		}

		//iPhone Version:
		if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
		  document.getElementById("link-chrome").href = "https://itunes.apple.com/au/app/chrome-web-browser-by-google/id535886823?mt=8";
		  document.getElementById("link-firefox").href = "https://itunes.apple.com/au/app/firefox-web-browser/id989804926?mt=8";
		}
		if(navigator.userAgent.match(/android/i)) {
		  document.getElementById("link-chrome").href = "https://play.google.com/store/apps/details?id=com.android.chrome";
		  document.getElementById("link-firefox").href = "https://play.google.com/store/apps/details?id=org.mozilla.firefox";
		}
	</script>
